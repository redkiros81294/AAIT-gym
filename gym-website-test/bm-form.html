<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>business membership form</title>
    <link rel="stylesheet" href="bm-form.css">
    <style>
          body {
            background-color: #262625;
        }

        .flip-card {
            background-color: transparent;
            width: 30%;
            height: 550px;
            border: 1px solid gray;
            border-radius: 30px;
            margin-bottom: 10px;
            perspective: 1000px;
            position: relative; /* Add position relative */
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .flip-card-front {
            transform: rotateY(0deg);
        }

        .flip-card-back {
            transform: rotateY(180deg);
            display: none; /* Hide the form initially */
        }

        .flip-card.flipped .flip-card-front {
            transform: rotateY(180deg);
        }

        .flip-card.flipped .flip-card-back {
            transform: rotateY(0deg);
            display: block; /* Show the form when flipped */
        }

        .hidden {
            display: none;
        }

        .membership-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .membership-form input.longinput {
            height: 2.5em;
            width: 100%;
            border-radius: 10px;
            border: none;
            color: #ab0b00;
            caret-color: white;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 0.5em;
            margin-bottom: 10px;
            display: block;
           
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            width: 100%;
            height: 2.3em;
            font-weight: bold;
            text-transform: capitalize;
            border: none;
            border-radius: 10px;
            background-color: #820303;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #520606;
        }

        /* Media Queries */
        @media only screen and (max-width: 768px) {
            .flip-card {
                width: 100%;
            }
        }

</style>
    </style>
</head>
<body>
    <div class="flip-card-back hidden">
        <section class="membership-form">
            <h1>Membership Form</h1>
            <form id="membership-form">
                <input type="text" class="longinput" name="username" autocomplete="off" placeholder="Your Username" required>
                <input type="text" class="longinput" name="paymentVerification" autocomplete="off" placeholder="Payment Verification" required>
                <div class="button-container">
                    <button class="button">Submit</button>
                </div>
            </form>
        </section>
    </div>

</body>
</html>
